<!DOCTYPE html>
<html>
<head>
  <title>Hospital Discharge â€“ Jan Swasthya Seva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: Arial; margin:20px; background:#f8f9fa; }
    h2,h3 { border-bottom:1px solid #ccc; padding-bottom:5px; }
    .section { background:#fff; padding:15px; margin-bottom:20px; border-radius:6px; }
    label { font-weight:bold; display:block; margin-top:10px; }
    input, textarea, select {
      width:100%; padding:10px; margin-top:5px; font-size:15px;
    }
    button {
      width:100%; padding:15px; font-size:18px;
      background:#007bff; color:#fff; border:none; border-radius:6px;
    }
    button.secondary { background:#28a745; margin-top:10px; }
    .hidden { display:none; }

    @media print {
      button { display:none; }
      body { background:#fff; }
    }
  </style>
</head>

<body>

<h2>Discharge Summary</h2>

<div class="section">
  <label>Hospital Name</label>
  <input id="hospitalName" readonly>
</div>

<div class="section">
  <h3>Patient Details</h3>

  <label>Hospital Patient ID *</label>
  <input id="hospitalPatientId">

  <label>Patient Name *</label>
  <input id="patientName">

  <label>Age *</label>
  <input id="age" type="number">

  <label>Gender *</label>
  <select id="gender">
    <option value="">Select</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <label>Contact Number *</label>
  <input id="contact">
</div>

<div class="section">
  <h3>Clinical Summary</h3>

  <label>Final Diagnosis *</label>
  <textarea id="diagnosis"></textarea>

  <label>Medicines *</label>
  <textarea id="medicines"></textarea>

  <label>Follow-up Advice</label>
  <textarea id="followup"></textarea>

  <label>Risk Level *</label>
  <select id="risk">
    <option value="">Select</option>
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
  </select>
</div>

<div class="section">
  <label>Discharge Date & Time</label>
  <input id="dischargeTime" readonly>
</div>

<button onclick="finalizeDischarge()">Finalize Discharge</button>
<button id="pdfBtn" class="secondary hidden" onclick="window.print()">Download / Print PDF</button>

<script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbx_gAByhgJTy9k7KcS983n3vWpoeI2w-QTj0Uq9xZqaCNbWZsUeyX6UngNdL-5L6XJX/exec";

const hid = new URLSearchParams(window.location.search).get("hid");
document.getElementById("dischargeTime").value = new Date().toLocaleString();

async function loadHospital() {
  if (!hid) return;
  const res = await fetch(WEBAPP_URL + "?hid=" + hid);
  const data = await res.json();
  if (data.name) hospitalName.value = data.name;
}
loadHospital();

async function finalizeDischarge() {
  const payload = {
    hospital_id: hid,
    hospital_patient_id: hospitalPatientId.value,
    patient_name: patientName.value,
    age: age.value,
    gender: gender.value,
    contact: contact.value,
    diagnosis: diagnosis.value,
    medicines: medicines.value,
    followup: followup.value,
    risk: risk.value,
    discharge_datetime: new Date().toISOString()
  };

  const res = await fetch(WEBAPP_URL, {
    method: "POST",
    body: JSON.stringify(payload)
  });

  const out = await res.json();
  if (out.status === "saved") {
    alert("Discharge completed successfully");
    document.getElementById("pdfBtn").classList.remove("hidden");
  } else {
    alert("Error: " + out.error);
  }
}
</script>

</body>
</html>
