<!DOCTYPE html>
<html>
<head>
  <title>Discharge Desk – Jan Swasthya Seva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .card {
      background: #fff;
      max-width: 720px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    select, textarea, input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 14px;
    }
    textarea {
      min-height: 80px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
    }
    .warn {
      background: #fff3cd;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 14px;
      color: #856404;
    }
    .summary {
      margin-top: 20px;
      background: #f1f3f5;
      padding: 15px;
      border-radius: 6px;
    }
    @media print {
      button, .warn, select {
        display: none;
      }
      body {
        background: #fff;
      }
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Discharge Desk</h2>

  <div class="warn">
    ⚠️ Discharge is irreversible. Patient record will be locked.
  </div>

  <select id="patientSelect">
    <option value="">Select Patient</option>
  </select>

  <input id="pname" placeholder="Patient Name" readonly>

  <textarea id="diagnosis" placeholder="Final Diagnosis *"></textarea>
  <textarea id="medicines" placeholder="Medicines (dose, frequency, duration) *"></textarea>
  <textarea id="followup" placeholder="Follow-up Advice *"></textarea>

  <select id="risk">
    <option value="">Risk Level *</option>
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
  </select>

  <button id="btn" onclick="discharge()">Generate Discharge Summary</button>

  <div id="out" class="summary" style="display:none;"></div>
</div>

<script>
const BACKEND = "https://script.google.com/macros/s/AKfycbx_gAByhgJTy9k7KcS983n3vWpoeI2w-QTj0Uq9xZqaCNbWZsUeyX6UngNdL-5L6XJX/exec";
const BASE = "https://janswasthyaseva.github.io/jss/";
const params = new URLSearchParams(window.location.search);
const hid = params.get("hid");

/* Load patients */
fetch(BACKEND + "?action=ADMIN_PATIENTS&hospital_id=" + hid)
  .then(r => r.json())
  .then(list => {
    list.forEach(p => {
      if (p.status === "UNDER_TREATMENT") {
        const o = document.createElement("option");
        o.value = p.id;
        o.textContent = p.name + " (" + p.id + ")";
        document.getElementById("patientSelect").appendChild(o);
      }
    });
  });

document.getElementById("patientSelect").onchange = function () {
  document.getElementById("pname").value =
    this.options[this.selectedIndex].text.split(" (")[0];
};

let submitting = false;

function discharge() {
  if (submitting) return;

  const pid = document.getElementById("patientSelect").value;
  const diagnosis = document.getElementById("diagnosis").value.trim();
  const medicines = document.getElementById("medicines").value.trim();
  const followup = document.getElementById("followup").value.trim();
  const risk = document.getElementById("risk").value;

  if (!pid || !diagnosis || !medicines || !followup || !risk) {
    alert("Please fill all mandatory fields");
    return;
  }

  if (!confirm("Confirm discharge? This cannot be undone.")) return;

  submitting = true;
  document.getElementById("btn").disabled = true;

  fetch(BACKEND, {
    method: "POST",
    body: JSON.stringify({
      action: "DISCHARGE_PATIENT",
      hospital_id: hid,
      system_patient_id: pid,
      name: document.getElementById("pname").value,
      diagnosis,
      medicines,
      followup,
      risk
    })
  })
  .then(r => r.json())
  .then(d => {
    if (!d.token) {
      alert("Discharge failed");
      return;
    }

    const patientLink = BASE + "patient.html?token=" + d.token;

    document.getElementById("out").style.display = "block";
    document.getElementById("out").innerHTML = `
      <h3>Discharge Summary</h3>
      <b>Patient:</b> ${document.getElementById("pname").value}<br>
      <b>Diagnosis:</b> ${diagnosis}<br>
      <b>Medicines:</b><br>${medicines.replace(/\n/g,"<br>")}<br><br>
      <b>Follow-up:</b><br>${followup.replace(/\n/g,"<br>")}<br><br>
      <b>Risk Level:</b> ${risk}<br><br>
      <b>Patient Portal:</b><br>${patientLink}<br><br>
      <small>Valid for 60 days</small>
    `;

    window.print();
  })
  .finally(() => {
    submitting = false;
    document.getElementById("btn").disabled = false;
  });
}
</script>

</body>
</html>
