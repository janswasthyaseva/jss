<!DOCTYPE html>
<html>
<head>
  <title>My Health Record – Jan Swasthya Seva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .card {
      background: #fff;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .section {
      margin-top: 15px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .value {
      background: #f1f3f5;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      white-space: pre-wrap;
    }
    .risk {
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 10px;
    }
    .Low { background: #d4edda; color: #155724; }
    .Medium { background: #fff3cd; color: #856404; }
    .High { background: #f8d7da; color: #721c24; }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .note {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="card" id="app">
  <h2>My Health Record</h2>

  <div id="content">Loading…</div>
</div>

<script>
const BACKEND = "https://script.google.com/macros/s/AKfycbx_gAByhgJTy9k7KcS983n3vWpoeI2w-QTj0Uq9xZqaCNbWZsUeyX6UngNdL-5L6XJX/exec";
const params = new URLSearchParams(window.location.search);
const token = params.get("token");

if (!token) {
  document.getElementById("content").innerHTML =
    "<b>Invalid access.</b>";
} else {
  fetch(BACKEND + "?action=PATIENT_PORTAL&token=" + token)
    .then(r => r.json())
    .then(d => {
      if (d.error === "TOKEN_EXPIRED") {
        document.getElementById("content").innerHTML =
          "<b>This link has expired.</b><br>Please contact Jan Swasthya Seva.";
        return;
      }
      if (d.error) {
        document.getElementById("content").innerHTML =
          "<b>Invalid record.</b>";
        return;
      }

      document.getElementById("content").innerHTML = `
        <div class="section">
          <div class="label">Patient Name</div>
          <div class="value">${d.name}</div>
        </div>

        <div class="section">
          <div class="label">Diagnosis</div>
          <div class="value">${d.diagnosis}</div>
        </div>

        <div class="section">
          <div class="label">Medicines</div>
          <div class="value">${d.medicines}</div>
        </div>

        <div class="section">
          <div class="label">Follow-up Advice</div>
          <div class="value">${d.followup}</div>
        </div>

        <div class="risk ${d.risk}">
          Risk Level: ${d.risk}
        </div>

        <button onclick="support()">Need help after discharge?</button>

        <div class="note">
          By using this service, you consent to Jan Swasthya Seva using this
          information for care and improvement.
        </div>
      `;
    })
    .catch(() => {
      document.getElementById("content").innerHTML =
        "Unable to load data.";
    });
}

function support() {
  window.location.href =
    "support.html?token=" + encodeURIComponent(token);
}
</script>

</body>
</html>
