<!DOCTYPE html>
<html>
<head>
  <title>My Health Summary â€“ Jan Swasthya Seva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: Arial; background:#f4f6f8; padding:15px; }
    h2 { margin-bottom:5px; }
    .card {
      background:#fff;
      padding:15px;
      border-radius:6px;
      margin-bottom:15px;
    }
    .label { font-weight:bold; margin-top:10px; }
    .value { margin-top:4px; }
    .risk-low { color:#2e7d32; }
    .risk-medium { color:#f9a825; }
    .risk-high { color:#c62828; }
    .footer {
      font-size:13px;
      color:#555;
      margin-top:20px;
      text-align:center;
    }
    button {
      padding:12px;
      width:100%;
      border:none;
      background:#007bff;
      color:#fff;
      border-radius:6px;
      font-size:16px;
    }
  </style>
</head>

<body>

<h2>My Health Summary</h2>
<div class="footer">Powered by Jan Swasthya Seva</div>

<div id="content"></div>

<script>
const WEBAPP_URL =
  "https://script.google.com/macros/s/AKfycbx_gAByhgJTy9k7KcS983n3vWpoeI2w-QTj0Uq9xZqaCNbWZsUeyX6UngNdL-5L6XJX/exec";

const token = new URLSearchParams(window.location.search).get("token");

async function loadPatient() {
  if (!token) {
    document.getElementById("content").innerHTML =
      "<div class='card'>Invalid link</div>";
    return;
  }

  const res = await fetch(
    `${WEBAPP_URL}?action=PATIENT_PORTAL&token=${token}`
  );
  const data = await res.json();

  if (data.error) {
    document.getElementById("content").innerHTML =
      "<div class='card'>Unable to load data</div>";
    return;
  }

  const riskClass =
    data.risk === "High" ? "risk-high" :
    data.risk === "Medium" ? "risk-medium" :
    "risk-low";

  document.getElementById("content").innerHTML = `
    <div class="card">
      <div class="label">Patient Name</div>
      <div class="value">${data.name}</div>

      <div class="label">Diagnosis</div>
      <div class="value">${data.diagnosis}</div>

      <div class="label">Medicines</div>
      <div class="value">${data.medicines}</div>

      <div class="label">Follow-up Advice</div>
      <div class="value">${data.followup || "As advised"}</div>

      <div class="label">Risk Level</div>
      <div class="value ${riskClass}">${data.risk}</div>
    </div>

    <div class="card">
      <button onclick="contactJSS()">Need Help? Contact Jan Swasthya Seva</button>
    </div>
  `;
}

function contactJSS() {
  window.location.href =
    "https://wa.me/91XXXXXXXXXX?text=I%20need%20health%20support";
}

loadPatient();
</script>

</body>
</html>
