<!DOCTYPE html>
<html>
<head>
  <title>Patient Admission â€“ Jan Swasthya Seva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: Arial; margin:20px; background:#f4f6f8; }
    h2 { border-bottom:1px solid #ccc; padding-bottom:5px; }
    .section { background:#fff; padding:15px; margin-bottom:20px; border-radius:6px; }
    label { font-weight:bold; display:block; margin-top:10px; }
    input, select {
      width:100%; padding:10px; margin-top:5px; font-size:15px;
    }
    button {
      width:100%; padding:15px; font-size:18px;
      background:#007bff; color:#fff; border:none; border-radius:6px;
    }
  </style>
</head>

<body>

<h2>Patient Admission</h2>

<div class="section">
  <label>Hospital Name</label>
  <input id="hospitalName" readonly>
</div>

<div class="section">
  <label>Hospital Patient ID *</label>
  <input id="hospitalPatientId">

  <label>Patient Name *</label>
  <input id="patientName">

  <label>Age *</label>
  <input id="age" type="number">

  <label>Gender *</label>
  <select id="gender">
    <option value="">Select</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <label>Contact Number *</label>
  <input id="contact">

  <label>Admission Date & Time</label>
  <input id="admissionTime" readonly>
</div>

<button onclick="admitPatient()">Admit Patient</button>

<script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbx_gAByhgJTy9k7KcS983n3vWpoeI2w-QTj0Uq9xZqaCNbWZsUeyX6UngNdL-5L6XJX/exec";

const hid = new URLSearchParams(window.location.search).get("hid");
document.getElementById("admissionTime").value = new Date().toLocaleString();

async function loadHospital() {
  if (!hid) return;
  const res = await fetch(WEBAPP_URL + "?hid=" + hid);
  const data = await res.json();
  if (data.name) hospitalName.value = data.name;
}
loadHospital();

async function admitPatient() {
  const payload = {
    type: "ADMISSION",
    hospital_id: hid,
    hospital_patient_id: hospitalPatientId.value,
    patient_name: patientName.value,
    age: age.value,
    gender: gender.value,
    contact: contact.value,
    admission_datetime: new Date().toISOString()
  };

  const res = await fetch(WEBAPP_URL, {
    method: "POST",
    body: JSON.stringify(payload)
  });

  const out = await res.json();
  if (out.status === "admitted") {
    alert("Patient admitted successfully");
    document.querySelectorAll("input:not([readonly]), select").forEach(e => e.value = "");
  } else {
    alert("Error: " + out.error);
  }
}
</script>

</body>
</html>
