<!DOCTYPE html>
<html>
<head>
  <title>Clinical Notes â€“ Jan Swasthya Seva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: Arial; margin:20px; background:#f4f6f8; }
    h2 { border-bottom:1px solid #ccc; }
    .section { background:#fff; padding:15px; margin-bottom:20px; border-radius:6px; }
    label { font-weight:bold; margin-top:10px; display:block; }
    input, textarea, select {
      width:100%; padding:10px; margin-top:5px; font-size:15px;
    }
    button {
      width:100%; padding:14px;
      background:#007bff; color:#fff;
      border:none; border-radius:6px;
      font-size:16px;
    }
  </style>
</head>

<body>

<h2>Clinical Notes</h2>

<div class="section">
  <label>Hospital Patient ID *</label>
  <input id="hospitalPatientId">

  <label>Encounter Type *</label>
  <select id="encounterType">
    <option>OPD</option>
    <option>IPD</option>
  </select>
</div>

<div class="section">
  <label>Chief Complaints</label>
  <textarea id="chiefComplaints"></textarea>

  <label>Comorbidities</label>
  <textarea id="comorbidities"></textarea>

  <label>Examination</label>
  <textarea id="examination" placeholder="BP:\nHR:\nSpO2:\nRR:\nTemp:\nCVS:\nRS:\nPA:\nCNS:\nOther:"></textarea>

  <label>Provisional Diagnosis</label>
  <textarea id="provisionalDiagnosis"></textarea>

  <label>Investigations</label>
  <textarea id="investigations"></textarea>

  <label>Treatment</label>
  <textarea id="treatment"></textarea>
</div>

<div class="section">
  <label>Doctor / Nurse Name *</label>
  <input id="doctorName">

  <label>Registration Number *</label>
  <input id="doctorReg">
</div>

<button onclick="saveNote()">Save Clinical Note</button>

<script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbx_gAByhgJTy9k7KcS983n3vWpoeI2w-QTj0Uq9xZqaCNbWZsUeyX6UngNdL-5L6XJX/exec";
const hid = new URLSearchParams(window.location.search).get("hid");

async function saveNote() {
  const payload = {
    action: "saveClinicalNote",
    hospital_id: hid,
    hospital_patient_id: hospitalPatientId.value,
    encounter_type: encounterType.value,
    chief_complaints: chiefComplaints.value,
    comorbidities: comorbidities.value,
    examination: examination.value,
    provisional_diagnosis: provisionalDiagnosis.value,
    investigations: investigations.value,
    treatment: treatment.value,
    doctor_name: doctorName.value,
    doctor_reg_no: doctorReg.value
  };

  const res = await fetch(WEBAPP_URL, {
    method: "POST",
    body: JSON.stringify(payload)
  });

  const out = await res.json();
  if (out.status === "success") {
    alert("Clinical note saved");
    document.querySelectorAll("textarea").forEach(t => t.value = "");
  } else {
    alert("Error saving note");
  }
}
</script>

</body>
</html>
