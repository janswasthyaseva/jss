<!DOCTYPE html>
<html>
<head>
  <title>Hospital Onboarding | Jan Swasthya Seva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .card {
      max-width: 460px;
      margin: 40px auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.12);
    }
    h2 {
      text-align: center;
      margin-bottom: 5px;
    }
    h4 {
      text-align: center;
      font-weight: normal;
      color: #555;
      margin-top: 0;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 18px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .note {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
      text-align: center;
    }
    .result {
      margin-top: 18px;
      font-size: 14px;
      word-break: break-word;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Hospital Onboarding</h2>
  <h4>Jan Swasthya Seva</h4>

  <input id="hospitalName" placeholder="Hospital Name *">
  <input id="hospitalContact" placeholder="Hospital Contact Number *">
  <input id="hospitalAddress" placeholder="Hospital Address *">
  <input id="hospitalLogo" placeholder="Hospital Logo URL (optional)">

  <button onclick="onboardHospital()">Onboard Hospital</button>

  <div class="note">
    By onboarding, hospital consents to share anonymised data with Jan Swasthya Seva
    for service improvement & research.
  </div>

  <div class="result" id="result"></div>
</div>

<script>
const WEBAPP_URL =
"https://script.google.com/macros/s/AKfycbx_gAByhgJTy9k7KcS983n3vWpoeI2w-QTj0Uq9xZqaCNbWZsUeyX6UngNdL-5L6XJX/exec";

function onboardHospital() {
  const name = hospitalName.value.trim();
  const contact = hospitalContact.value.trim();
  const address = hospitalAddress.value.trim();
  const logo = hospitalLogo.value.trim();

  if (!name || !contact || !address) {
    alert("Please fill all mandatory fields");
    return;
  }

  const hospitalId = "HSP-" + Date.now();

  const payload = {
    hospital_id: hospitalId,
    hospital_name: name,
    hospital_contact: contact,
    hospital_address: address,
    hospital_logo: logo || ""
  };

  fetch(WEBAPP_URL, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(payload)
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "saved") {
      const admissionLink =
        "https://janswasthyaseva.github.io/jss/admission.html?hid=" + hospitalId;

      alert("Hospital onboarded successfully");

      result.innerHTML = `
        <b>Admission Desk Link</b><br><br>
        <a href="${admissionLink}" target="_blank">${admissionLink}</a>
      `;
    } else {
      alert(data.error || "Error onboarding hospital");
    }
  })
  .catch(() => {
    alert("Network or server error");
  });
}
</script>

</body>
</html>
